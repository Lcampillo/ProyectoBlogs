{% extends 'layout.html' %}

{% block title %}
    Blog | crear
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Crear post</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('storePost') }}" method="POST">
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="text" placeholder="Título *" name="title" class="form-control" id="inputemail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="descripcion" name="description" placeholder="Descripción" required></textarea>
                                <small id="emailterms" class="form-text text-muted">Los campos con * son obligatorios</small>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label class="col-form-label" for="">Fecha de publicación</label>
                                    <input type="date"class="form-control" name="published" id="inputemail" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label class="col-form-label" for="">Privacidad</label>
                                    <select type="date"class="form-control" name="state" id="inputemail" required>
                                        <option value="">Seleccione una opción</option>
                                        <option value="public">Publico</option>
                                        <option value="private">Privado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label class="col-form-label" for="">Subir imagen</label>
                                    <input type="file"class="form-control" name="image" id="inputemail" required>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-block btn-success" value="Publicar">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
