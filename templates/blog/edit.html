{% extends 'layout.html' %}

{% block title %}
    Blog | editar
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-header">
                    <h4 class="card-title">Editar post</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col">
                                <input type="email" placeholder="Título *" class="form-control" id="inputemail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="descripcion" placeholder="Descripción" required></textarea>
                            <small id="emailterms" class="form-text text-muted">Los campos con * son obligatorios</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="col-form-label" for="">Fecha de publicación</label>
                                <input type="date"class="form-control" id="inputemail" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="col-form-label" for="">Subir imagen</label>
                                <input type="file"class="form-control" id="inputemail" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('home') }}" class="btn btn-block btn-success">Publicar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
