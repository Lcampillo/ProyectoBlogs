    <div class="row mx-5">
        <div class="col-md-6">
            <div class="mt-5 mb-5 text-center">
                <h1 class="text-uppercase">Unete a Bloggi</h1>
            </div>
            <div class="text-center mb-4">
                <h3>¡Crea tu cuenta!</h3>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Nombres" class="form-control" id="inputname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Apellidos" class="form-control" id="inputsurname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" placeholder="Correo" class="form-control" id="inputemail" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" placeholder="Contacto" class="form-control" id="inputcelphone" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Contraseña" required>
                    <small id="emailterms" class="form-text text-muted">Al menos 8 caracteres, incluyendo letras y números</small>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Reconozco que he leído y acepto la <a href="#">Autorización para tratamiento de datos.</a>
                        </label>
                    </div>
                </div>
                <div class="row mt-5">
                    <button type="submit" class="btn mx-auto btn-dark">Registrarse</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img class="imageRegister" src="../../static/img/imagen1.webp" alt="">
        </div>
    </div>
